<div class="input-group">
	<a class="input-group-addon pointer theme-color-text" id="wizard-addon" data-toggle="collapse" data-target="#collapseWizard{{id}}" (click)="showCollapse = !showCollapse"
	   popupSource #source="popupSource" style="border: none; background-color: inherit">
		<material-icon icon="expand_more" aria-disabled="true"></material-icon>
	</a>
	<material-input class="form-control" name="interval" [(ngModel)]="interval" required aria-describedby="wizard-addon1" [ngClass]="{'ng-invalid': invalid || anyFieldInvalid}"
					style="border: none; box-shadow: none; background: none;"></material-input>
</div>
<material-popup [source]="source" [(visible)]="showCollapse" style="min-width: 300px;">
	<div class="panel-body">
		<div class="row">
			<cron-field name="'minute'" [field-name]="'Minute'" [model_value]="minute" (model_value)="minute = $event" [range-low]="0" [range-high]="59"></cron-field>
		</div>
		<div class="row">
			<cron-field name="'hour'" [field-name]="'Hour'" [model_value]="hour" (model_value)="hour = $event" [range-low]="0" [range-high]="23"></cron-field>
		</div>
		<div class="row">
			<cron-field name="'day'" 	[field-name]="'Day of month'" [model_value]="day" (model_value)="day = $event" [range-low]="1" [range-high]="31"></cron-field>
		</div>
		<div class="row">
			<cron-field name="'month'" 	[field-name]="'Month'" [model_value]="month" (model_value)="month = $event" [range-low]="1" [range-high]="12" [names]="months"></cron-field>
		</div>
		<div class="row">
			<cron-field name="'dow'" 	[field-name]="'Day of week'" [model_value]="dow" (model_value)="dow = $event" [range-low]="0" [range-high]="7" [names]="days"></cron-field>
		</div>
	</div>
</material-popup>
