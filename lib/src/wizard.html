<div class="input-group">
	<a class="input-group-addon pointer" id="wizard-addon" data-toggle="collapse" data-target="#collapseWizard">
		<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
	</a>
	<input class="form-control" name="interval" ng-model="interval" ng-required="true" aria-describedby="wizard-addon1" ng-class="{'ng-invalid': invalid || anyFieldInvalid}">
</div>

<div id="collapseWizard" class="panel-collapse collapse">
	<div class="panel-body">
		<div class="row"><cron-field name="minute" field-name="minute" range-low="0" range-high="59" ng-model="minute"></cron-field></div>
		<div class="row"><cron-field name="hour" field-name="hour" range-low="0" range-high="59" ng-model="hour"></cron-field></div>
		<div class="row"><cron-field name="day" field-name="day of month" range-low="1" range-high="31" ng-model="day"></cron-field></div>
		<div class="row">
			<cron-field name="month" field-name="month" range-low="1" range-high="12" ng-model="month" names="['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec']"></cron-field>
		</div>
		<div class="row">
			<cron-field name="dow" field-name="day of week" range-low="0" range-high="7" ng-model="dow" names="['sun','mon','tue','wed','thu','fri','sat','sun']"></cron-field>
		</div>
	</div>
</div>
